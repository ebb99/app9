<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Administrator Dashboard</title>
    <link rel="stylesheet" href="admin_dashboard.css">
    <script src="/auth.js"></script>
    <script src="/admin_dashboard.js"></script>
</head>

<body>
<header>
    <h1>Administrator Dashboard</h1>
    <button id="logoutBtn">Logout</button>
</header>

<nav>
    <ul>
        <li><a href="/">Login</a></li>
        <li><strong>Admin Dashboard</strong></li>
    </ul>
</nav>

<main>
    <section>
        <h2>Neue Zeit</h2>
        <input type="datetime-local" id="zeitInput">
        <button id="saveZeit">Speichern</button>

        <h3>Zeiten</h3>
        <select id="zeitenSelect"></select>
        <button id="deleteZeit">Löschen</button>
    </section>

    <section>
        <h2>Vereine</h2>
        <input type="text" id="vereinInput" placeholder="Vereinsname">
        <button id="saveVerein">Speichern</button>

        <select id="vereineSelect"></select>
        <button id="deleteVerein">Löschen</button>
    </section>

    <section>
        <h2>Spiele</h2>

        <select id="AuswahlzeitSelect"></select>
        <select id="heimSelect"></select>
        <select id="gastSelect"></select>

        <button id="saveSpiel">Spiel anlegen</button>

        <hr>

    <section>
    <h2>Spiele auswerten</h2>

    <select id="spieleSelect"></select>

    <div style="display:flex; gap:8px; margin-top:10px">
        <input type="number" id="heimtoreInput" placeholder="Heimtore" min="0">
        <input type="number" id="gasttoreInput" placeholder="Gasttore" min="0">
    </div>

    <button id="saveErgebnis">Ergebnis speichern & auswerten</button>
</section>
        

        <button id="deleteSpiel">Spiel löschen</button>
        
<h2>Benutzerverwaltung</h2>
<form id="userForm">
    <input type="text" id="userName" placeholder="Name" required>
    <input type="password" id="userPassword" placeholder="Passwort" required>

    <select id="userRole">
        <option value="tipper">Tipper</option>
        <option value="admin">Admin</option>
    </select>

    <button type="submit">Benutzer anlegen</button>
    
    
</form>


<table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Rolle</th>
            <th>Aktion</th>
        </tr>
    </thead>
    <tbody id="userTable"></tbody>
</table>
